<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
    <title>Nedtellingstimer</title>
    
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <input type="number" id="minuteInput" placeholder="Minutter" min="0" max="99" value="5">
            <label class="label" for="minuteInput">minutter</label>
        </div>
        <div class="control-group">
            <input type="number" id="secondInput" placeholder="Sekunder" min="0" max="59" value="0">
            <label class="label" for="secondInput">sekunder</label>
        </div>
    </div>
    <div class="container">
        <svg class="progress-ring" width="400" height="400">
            <circle class="progress-ring__circle" stroke="black" stroke-width="30" fill="transparent" r="180" cx="200" cy="200"/>
        </svg>
        <div id="timer">05:00</div>
    </div>
    <button id="startButton">Start nedtelling</button>
    <div class="settings-table">
		
		<div class="settings-row">
			<div class="settings-cell">

				<label class="switch-label" for="themeSwitch">Mørk/lys modus:</label>
			</div>
			<div class="settings-cell">
				<label class="switch">
					<input type="checkbox" id="themeSwitch" >
					<span class="slider"></span>
				</label>	
			</div>
		</div>
		<div class="settings-row">
			<div class="settings-cell">
				<label class="switch-label" for="audioSelect">Velg lyd:</label>
			</div>
			<div class="settings-cell">
				<select id="audioSelect">
					<option value="audio/success.wav">Success</option>
					<option value="audio/two-bells.wav">Two Bells</option>
				</select>
			</div>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
