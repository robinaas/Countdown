<!-- Countdown timer v 1.1
By Robin Åsheim/Copilot -->
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Nedtellingstimer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        #timer {
            font-size: 6em;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label {
            font-size: 1.2em;
            margin-left: 10px;
            color: #a9a9a9;
        }
        #minuteInput, #secondInput {
            font-size: 1.5em;
            width: 50px;
            text-align: center;
            border-radius: 5px;
            background-color: #000000;
            color: #a9a9a9;
            border: 1px solid #808080;
        }
        #startButton {
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #2196F3;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-top: 50px; /* Add margin to create space between timer and button */
        }
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .progress-ring__circle {
            fill: transparent;
            stroke: #4caf50;
            stroke-width: 30;
            stroke-dasharray: 1256;
            stroke-dashoffset: 0;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode .progress-ring__circle {
            stroke: #4caf50;
        }
        .light-mode .label {
            color: #000000;
        }
        .light-mode #minuteInput, .light-mode #secondInput {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #808080;
        }
        .switch {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .switch-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <input type="number" id="minuteInput" placeholder="Minutter" min="0" max="99" value="5">
            <label class="label" for="minuteInput">minutter</label>
        </div>
        <div class="control-group">
            <input type="number" id="secondInput" placeholder="Sekunder" min="0" max="59" value="0">
            <label class="label" for="secondInput">sekunder</label>
        </div>
    </div>
    <div class="container">
        <svg class="progress-ring" width="400" height="400">
            <circle class="progress-ring__circle" stroke="black" stroke-width="30" fill="transparent" r="180" cx="200" cy="200"/>
        </svg>
        <div id="timer">05:00</div>
    </div>
    <button id="startButton">Start nedtelling</button>
    <div class="switch">
        <label class="switch-label" for="themeSwitch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
            Mørk/lys modus
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
